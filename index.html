<html lang="en">

<body>
  <div class="overlay">
    <!-- Mete imaj la isit la -->
    <img src="banner.jpg" alt="Banner" style="max-width: 100%; border-radius: 15px; margin-bottom: 20px;">
    <h1>OPEN DONATION</h1>
    <p>Choose an amount and make a secure donation via Stripe.</p>
    <form action="/create-checkout-session" method="POST">
      <select name="amount">
        <option value="500">$5 USD</option>
        <option value="1000">$10 USD</option>

    <div class="credit">
      All transactions are processed securely with Stripe.
    </div>
  </div>
