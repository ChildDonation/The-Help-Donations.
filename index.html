<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Donation - The Help</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376 80%);
      min-height: 100vh;
      color: #fff;
    }
    .overlay {
      background: rgba(34, 34, 34, 0.82);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
    }
    .logo-img {
      max-width: 280px;
      border-radius: 20px;
      margin-bottom: 35px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }
    p {
      font-size: 1.3em;
      margin-bottom: 35px;
      max-width: 520px;
      color: #f1c40f;
      font-weight: 500;
    }
    select, .btn-donate {
      font-size: 1.1em;
      border-radius: 8px;
      padding: 12px 18px;
      margin-bottom: 22px;
      border: none;
    }
    select {
      margin-bottom: 25px;
      color: #111;
    }
    .btn-donate {
      background: #f1c40f;
      color: #111;
      font-weight: bold;
      transition: background 0.3s;
      box-shadow: 0 2px 8px rgba(241,196,15,0.12);
      cursor: pointer;
    }
    .btn-donate:hover {
      background: #d4ac0d;
    }
    .credit {
      margin-top: 45px;
      font-size: 15px;
      color: #bbb;
    }
    @media (max-width: 600px) {
      .logo-img { max-width: 98vw; }
      h1 { font-size: 2em; }
      p { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Imgw ap monte depi public/banner.jpg -->
    <img class="logo-img" src="banner.jpg" alt="Banner">
    <h1>OPEN DONATION</h1>
    <p>Fè kè w kontan! Chwazi kantite lajan w vle bay epi ede nou fè yon diferans. Tout donasyon trete ak sekirite atravè Stripe.</p>
    <form action="/create-checkout-session" method="POST">
      <select name="amount" required>
        <option value="500">$5 USD</option>
        <option value="1000">$10 USD</option>
        <option value="2000">$20 USD</option>
        <option value="5000">$50 USD</option>
      </select><br>
      <button class="btn-donate" type="submit">Fè donasyon kounya</button>
    </form>
    <div class="credit">
      © 2024 The Help &middot; Powered by Stripe
    </div>
  </div>
</body>
</html>
